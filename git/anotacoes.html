<!-- Anotações: Git
 Repository ou Repo = Local onde ficará o histórico do projeto

 Branch = Linha do tempo ( sempre tem uma principal )

 Commit = Pontos da história

 Stage = Preparação do que será enviado para o ponto na história -->

 <!-- Comandos que irão utilizar no git:
   git init: inicia o git (repositório) no seu projeto
   
   git add .(todos arquivos alterados na pasta): adiciona todos os arquivos 
   modificados, ao stage
   
   git commit -m "message here": cria e descreve um ponto na história
   
   git push: envia alterações para o repositório remoto-->
